<!doctype html> <!-- A doctype of "html" means you're using HTML 5 -->

<!--Hey there! This is the HTML (HyperText Markup Language) that provides the content
and structure for our photo gallery.-->

<html lang="en"> <!-- Setting the language is optional but recommended -->
    <head> <!-- The head is where we provide information about our document -->
        <meta charset="utf-8"> <!-- Encoding -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Disable user resizing of webpage -->
        <meta name="description" content="A simple, responsive photo gallery">
        <title>My Photo Gallery</title> <!-- What shows up in search results and on browser tab -->
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel="stylesheet" type='text/css'> <!-- Load a font from Google Fonts -->
        <link rel="stylesheet" href="css/main.css"> <!-- Load our stylesheet -->
    </head>
    <body> <!-- This is where all the content goes! -->
        <div class="col-12"> <!-- Classes let us define CSS styles and apply them to different HTML elements -->
            <h1 class="title">Simple Album Art Collage</h1> <!-- Notice how elements can be nested inside other ones? -->
        </div>
        <div class="content">
            <div class="col-4">
                <!-- Images need an "alt" attribute to explain what the image is.
                     The "src" is the location that the image can be found at. -->
                <img class="img-responsive" src="img/hyc.jpg" alt="image">
            </div>
            <div class="col-4">
                <img class="img-responsive" src="img/jb.jpg" alt="image">
            </div>
            <div class="col-4">
                <img class="img-responsive" src="img/tweek.png" alt="image">
            </div>
            <div class="col-4">
                <img class="img-responsive" src="img/dp.jpg" alt="image">
            </div>
            <div class="col-4">
                <img class="img-responsive" src="img/dyoh.jpg" alt="image">
            </div>
            <div class="col-4">
                <img class="img-responsive" src="img/hyena.jpg" alt="image">
            </div>
            <div class="col-4">
                <img class="img-responsive" src="img/fotl.jpg" alt="image">
            </div>
            <div class="col-4">
                <img class="img-responsive" src="img/trustit.jpg" alt="image">
            </div>
            <div class="col-4">
                <img class="img-responsive" src="img/sots.jpg" alt="image">
            </div>
        </div>
    </body>
</html>
